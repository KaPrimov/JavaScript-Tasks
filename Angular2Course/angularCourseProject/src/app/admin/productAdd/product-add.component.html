<div class="row">
    <div class="small-12 medium-6 columns">
        <h1>Add a Product</h1>
    </div>
</div>

<form [formGroup]='addProduct' (ngSubmit)="createProduct(addProduct)">
    <div class="row">
        <div class="small-12 medium-6 columns">
            <label>Product Name
                <input formControlName="prodName" type="text" name="prodName" required>
            </label>
            <div class="error" *ngIf="addProduct.get('prodName').errors">Required Field</div>
        </div>
    </div>
    <div class="row">
        <div class="small-12 medium-6 columns">
            <label>Product Price
                <input formControlName="prodPrice" type="number" name="prodPrice" required>
            </label>
            <div class="error" *ngIf="addProduct.get('prodPrice').errors">Required Field and Should be Number</div>
        </div>
    </div>
    <div class="row">
        <div class="small-12 medium-6 columns">
            <label>
                Product Description
                <textarea formControlName="prodDesc" rows="15" id="desc" name="prodDesc" required></textarea>
            </label>
            <div class="error" *ngIf="addProduct.get('prodDesc').errors">Required Field</div>
        </div>
        <div class="small-12 medium-6 columns">
            <input type="file" (change)="fileLoad($event)">
            <br>
            <img *ngIf="imageSRC" [src]="imageSRC" alt="Image preview...">
        </div>
    </div>
    <div class="row align-center">
        <div class="small-12 columns">
            <div class="expanded button-group">
                <button class="success button " type="submit" [disabled]="!addProduct.valid">Create Product</button>
                <button class="cancel button" type="button" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </div>

</form>
