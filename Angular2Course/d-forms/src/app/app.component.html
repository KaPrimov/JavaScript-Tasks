<div class="container">
  <form (ngSubmit)="submit(register)" [formGroup]='register'>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input formControlName="mail" type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email">
        <div class="alert alert-danger" *ngIf="register.get('mail').errors&&register.get('mail').touched">Error</div>
        <div class="alert alert-danger" *ngIf="register.get('mail').errors.duplicate">Duplicated</div>
      </div>
      <div class="form-group col-md-6" >
        <label for="name">Name</label>
        <input formControlName="name" type="text" class="form-control" id="inputPassword4" placeholder="Name" name="name">
        <div class="alert alert-danger" *ngIf="register.get('name').errors">Error</div>
      </div>
    </div>
    <div class="form-row" formGroupName="auth">
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input formControlName="password" type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password">
        <div class="alert alert-danger" *ngIf="register.get('auth').get('password').errors">Error</div>
      </div>
      <div class="form-group col-md-6">
        <label for="confirmPassword">Confirm Password</label>
        <input formControlName="confirmPassword" type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" name="confirmPassword">
        <div class="alert alert-danger" *ngIf="register.get('auth').get('confirmPassword').errors">Password does not match</div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input formControlName="address" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address">
      <div class="alert alert-danger" *ngIf="register.get('address').errors">Error</div>
    </div>   
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="country">Country</label>
        <input formControlName="country" type="text" class="form-control" id="country" name="country">
        <div class="alert alert-danger" *ngIf="register.get('country').errors">Error</div>
      </div>
      <div class="form-group col-md-4">
        <label for="city">City</label>
        <input formControlName="city" type="text" class="form-control" id="city" name="city">
        <div class="alert alert-danger" *ngIf="register.get('city').errors">Error</div>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip Code</label>
        <input formControlName="zip" type="text" class="form-control" id="inputZip" name="zip">
        <div class="alert alert-danger" *ngIf="register.get('zip').errors">Error</div>
      </div>
    </div>
    <div class="form-group">
      <label for="mobile">Mobile</label>
      <input formControlName="mobile" type="phone" class="form-control" id="mobile" placeholder="Mobile" name="mobile">
      <div class="alert alert-danger" *ngIf="register.get('mobile').errors">Error</div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="check"> Check me out
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
</div>
