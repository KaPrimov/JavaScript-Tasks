<body>
<h1>List of Items</h1>
<ul id="items"></ul>
<input type="text" id="newText" />
<input type="button" value="Add"
       onclick="addItem()">
<script>
    function addItem() {
        let text = $('#newText').val();
        let li = $('<li>');
        li.append(text + ' ');
        let span = $('<span>');
        span.html("<a href='#'>[Delete]</a>");
        span.children().on('click', deleteItem);
        li.append(span);
        $('#items').append(li);
        $('#newText').val('');
        function deleteItem() {
            let li = span.parent();
            li.remove()
        }
